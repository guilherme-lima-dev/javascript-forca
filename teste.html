<audio id="audio">
    <source src="msc/burro.mp3" type="audio/mpeg">
    <source src="msc/festa.mp3" type="audio/mpeg">
    Seu navegador n√£o possui suporte ao elemento audio
</audio>

<div>
    <a href="#" onclick="play()">Play</a>
    <a href="#" onclick="pause()">Pause</a>
    <a href="#" onclick="stop()">Stop</a>
</div>

<div>
    <a href="#" onclick="aumentar_volume()"> + volume</a>
    <a href="#" onclick="diminuir_volume()"> - volume</a>
    <a href="#" onclick="mute()"> Mute</a>
</div>

<script>
    audio = document.getElementById('audio');

    function play(){
        audio.play();
    }

    function pause(){
        audio.pause();
    }

    function stop(){
        audio.pause();
        audio.currentTime = 0;
    }

    function aumentar_volume(){
        if( audio.volume < 1)  audio.volume += 0.1;
    }

    function diminuir_volume(){
        if( audio.volume > 0)  audio.volume -= 0.1;
    }

    function mute(){
        if( audio.muted ){
            audio.muted = false;
        }else{
            audio.muted = true;
        }
    }
</script>
